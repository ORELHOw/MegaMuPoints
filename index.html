
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Distribuidor de Pontos MegaMu</title>
  <style>
    :root {
      --primary: #ff6b9e;
      --background: #0f0f0f;
      --card: #1c1c1c;
      --text: #ffffff;
      --accent: #2e2e2e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color: var(--background);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      padding: 40px;
    }

    h2 {
      color: var(--primary);
      font-weight: 600;
    }

    label {
      margin-top: 20px;
      display: block;
      font-size: 14px;
      color: #aaa;
    }

    select, input, button {
      width: 100%;
      max-width: 400px;
      padding: 12px 15px;
      margin-top: 5px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      background-color: var(--card);
      color: var(--text);
      outline: none;
    }

    button {
      background-color: var(--primary);
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.85;
    }

    .output {
      margin-top: 30px;
      background-color: var(--accent);
      padding: 20px;
      border-radius: 16px;
      font-size: 16px;
      white-space: pre-wrap;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h2>Distribuidor de Pontos - MegaMu Online</h2>

  <label>Classe:</label>
  <select id="classSelect" onchange="updateSubclasses()">
    <option value="BK">Dark Knight (BK)</option>
    <option value="SM">Dark Wizard (SM)</option>
    <option value="ELF">Fairy Elf</option>
    <option value="MG">Magic Gladiator</option>
    <option value="DL">Dark Lord</option>
    <option value="SUM">Summoner</option>
    <option value="RF">Rage Fighter</option>
  </select>

  <label>Subclasse:</label>
  <select id="subclassSelect"></select>

  <label>Tipo de Build:</label>
  <select id="buildSelect">
    <option value="pve">PvE DPS</option>
    <option value="pvp">PvP</option>
    <option value="tank">Tank</option>
    <option value="suporte">Suporte</option>
  </select>

  <label>Total de Pontos:</label>
  <input type="number" id="totalPoints" value="17006">

  <button onclick="calcular()">Calcular</button>

  <div class="output" id="resultado"></div>

  <script>
    const subclasses = {
      BK: ["Blade Knight", "Blade Master"],
      SM: ["Soul Master", "Grand Master"],
      ELF: ["Muse Elf", "High Elf"],
      MG: ["Magic Gladiator"],
      DL: ["Dark Lord", "Lord Emperor"],
      SUM: ["Summoner", "Bloody Summoner", "Dimension Master"],
      RF: ["Rage Fighter", "Fist Master"]
    };

    const builds = {
      BK: {
        pve: { str: 0.5, agi: 0.3, vit: 0.15, ene: 0.05 },
        pvp: { str: 0.4, agi: 0.25, vit: 0.3, ene: 0.05 },
        tank: { str: 0.2, agi: 0.2, vit: 0.55, ene: 0.05 }
      },
      SM: {
        pve: { str: 0.05, agi: 0.1, vit: 0.15, ene: 0.7 },
        pvp: { str: 0.1, agi: 0.2, vit: 0.25, ene: 0.45 },
        tank: { str: 0.1, agi: 0.1, vit: 0.5, ene: 0.3 }
      },
      ELF: {
        pve: { str: 0.1, agi: 0.7, vit: 0.15, ene: 0.05 },
        suporte: { str: 0.05, agi: 0.25, vit: 0.3, ene: 0.4 },
        pvp: { str: 0.15, agi: 0.5, vit: 0.25, ene: 0.1 },
        tank: { str: 0.1, agi: 0.3, vit: 0.5, ene: 0.1 }
      },
      MG: {
        pve: { str: 0.4, agi: 0.35, vit: 0.2, ene: 0.05 },
        pvp: { str: 0.3, agi: 0.3, vit: 0.3, ene: 0.1 },
        tank: { str: 0.2, agi: 0.2, vit: 0.55, ene: 0.05 }
      },
      DL: {
        pve: { str: 0.4, agi: 0.3, vit: 0.2, ene: 0.1 },
        pvp: { str: 0.35, agi: 0.25, vit: 0.3, ene: 0.1 },
        tank: { str: 0.2, agi: 0.2, vit: 0.5, ene: 0.1 }
      },
      SUM: {
        pve: { str: 0.05, agi: 0.1, vit: 0.15, ene: 0.7 },
        suporte: { str: 0.05, agi: 0.15, vit: 0.3, ene: 0.5 },
        pvp: { str: 0.1, agi: 0.2, vit: 0.25, ene: 0.45 }
      },
      RF: {
        pve: { str: 0.5, agi: 0.2, vit: 0.25, ene: 0.05 },
        pvp: { str: 0.4, agi: 0.2, vit: 0.35, ene: 0.05 },
        tank: { str: 0.2, agi: 0.15, vit: 0.6, ene: 0.05 }
      }
    };

    function updateSubclasses() {
      const classKey = document.getElementById('classSelect').value;
      const subSelect = document.getElementById('subclassSelect');
      subSelect.innerHTML = "";
      subclasses[classKey].forEach(sub => {
        const opt = document.createElement('option');
        opt.value = sub;
        opt.textContent = sub;
        subSelect.appendChild(opt);
      });
    }

    function calcular() {
      const classe = document.getElementById("classSelect").value;
      const build = document.getElementById("buildSelect").value;
      const pontos = parseInt(document.getElementById("totalPoints").value);
      const dist = builds[classe][build];

      if (!dist) {
        document.getElementById("resultado").innerHTML = "Build não disponível para essa classe.";
        return;
      }

      const str = Math.floor(pontos * dist.str);
      const agi = Math.floor(pontos * dist.agi);
      const vit = Math.floor(pontos * dist.vit);
      const ene = Math.floor(pontos * dist.ene);

      const comando = `/reset auto ${str} ${agi} ${vit} ${ene}`;
      document.getElementById("resultado").innerHTML = `Distribuição:
STR: ${str} | AGI: ${agi} | VIT: ${vit} | ENE: ${ene}

Comando:
${comando}`;
    }

    window.onload = updateSubclasses;
  </script>
</body>
</html>
